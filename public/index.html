<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FIDO2 デモサイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --success-color: #28a745;
      --error-color: #dc3545;
      --warning-color: #ffc107;
      --info-color: #17a2b8;
      --text-color: #333;
      --bg-color: #fff;
      --border-color: #e1e5e9;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --text-color: #e1e5e9;
      --bg-color: #1a1a1a;
      --border-color: #404040;
      --shadow-color: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .container {
      background: var(--bg-color);
      border-radius: 20px;
      box-shadow: 0 20px 40px var(--shadow-color);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: var(--text-color);
    }

    .theme-toggle {
      background: none;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      background: var(--border-color);
    }

    .subtitle {
      color: var(--text-color);
      opacity: 0.7;
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-color);
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: var(--bg-color);
      color: var(--text-color);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    button:not(.theme-toggle) {
      flex: 1;
      min-width: 120px;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-register {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
    }

    .btn-login {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    button:not(.theme-toggle):hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px var(--shadow-color);
    }

    button:not(.theme-toggle):active {
      transform: translateY(0);
    }

    button:not(.theme-toggle):disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      font-weight: 500;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      margin-top: 20px;
      font-size: 0.9em;
      line-height: 1.5;
    }

    .loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .progress-container {
      width: 100%;
      background: var(--border-color);
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 6px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 10px;
      transition: width 0.3s ease;
      animation: progressPulse 2s infinite;
    }

    @keyframes progressPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .spinner {
      border: 3px solid var(--border-color);
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .step-indicator {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }

    .step {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--border-color);
      transition: all 0.3s ease;
    }

    .step.active {
      background: var(--primary-color);
      transform: scale(1.2);
    }

    .step.completed {
      background: var(--success-color);
    }

    #credentials-section {
      margin-top: 30px;
      padding: 20px;
      background: var(--bg-color);
      border-radius: 15px;
      border: 1px solid var(--border-color);
    }

    #credentials-section h3 {
      margin-bottom: 20px;
      color: var(--text-color);
    }

    .credential-item {
      background: var(--bg-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .credential-item:hover {
      box-shadow: 0 5px 15px var(--shadow-color);
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      .button-group {
        flex-direction: column;
      }

      .header {
        flex-direction: column;
        gap: 15px;
      }

      .logo {
        font-size: 2em;
      }

      .theme-toggle {
        width: 28px;
        height: 28px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">🔐 FIDO2</div>
      <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
    </div>
    <div class="subtitle">WebAuthn デモサイト</div>
    
    <div class="form-group">
      <label for="username">ユーザー名</label>
      <input type="text" id="username" placeholder="ユーザー名を入力してください" autocomplete="username webauthn">
    </div>

    <div class="button-group">
      <button id="register" class="btn-register">登録</button>
      <button id="login" class="btn-login">認証</button>
    </div>

    <div id="credentials-section" style="display: none;">
      <h3>登録済み認証器</h3>
      <div id="credentials-list"></div>
      <button id="add-credential" class="btn-register" style="margin-top: 15px;">認証器を追加</button>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>処理中...</p>
      <div class="progress-container">
        <div class="progress-bar" style="width: 0%"></div>
      </div>
      <div class="step-indicator">
        <div class="step active"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>
    </div>

    <div id="result" class="status" style="display: none;"></div>
    <div id="error" class="status" style="display: none;"></div>

    <div class="info">
      <strong>FIDO2とは？</strong><br>
      パスワードレス認証の国際標準規格です。<br>
      生体認証やセキュリティキーを使用して安全にログインできます。<br><br>
      <strong>💡 パスキー機能</strong><br>
      • ユーザー名入力欄にフォーカスすると、登録済みのパスキーが自動的に表示されます<br>
      • ユーザー名を入力せずに「認証」ボタンを押すと、登録済みのアカウントから選択できます
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
